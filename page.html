<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" ng-app>
	<head>
		<title>bubl | Event Photos</title>
		<meta name="viewport" content="width=400, user-scalable=no" />
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
		<!--<link href="css/flat-ui.css" rel="stylesheet" />-->
		<link href="css/style.css" rel="stylesheet" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
		<!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>-->
		<script src="js/bubl.js"></script>
	</head>
	<body>
		<style id="style">
			.image-bubl:nth-of-type(4n+6) {
				margin-left: 0px;
			}
		</style>
		<div class="container" ng-controller="bublController">
			<div class="hero-unit">
				<h1>bubl</h1>
			</div>
			<div class="row-fluid bubls-container">
				<div id="{{image.id()}}" class="span3 image-bubl" ng-click="image.toggleFull()" ng-repeat="image in BublImage.list | orderBy: '-votes'">
					<img ng-src="{{image.getSrc()}}" alt="{{image.title}}" />
				</div>
			</div>
		</div>
	</body>
</html>
